<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header_mz_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/icon.min.css">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="assets/sass/intro.min.css" />
    <link rel="stylesheet" href="https://huudinh.github.io/assets/fonts/fontello.woff2">
    <link rel="stylesheet" href="../../assets/custom.min.css">
    <link rel="stylesheet" href="sass/header_mz_1_0_0.min.css">
    <script src="https://huudinh.github.io/assets/js/module.min.js"></script>

<body>

        <div class="container">
            <div class="header_mz_1_0_0__box">
                <div class="header_mz_1_0_0__nav" id="headerMenuBtn">
                    <img width="30" height="25" src="images/icon-menu.svg" alt="">

                <div class="header_mz_1_0_0__menu">
                    <ul class="header_mz_1_0_0__menuMain" id="headerSideBar">
                        <li class="header_mz_1_0_0__menuItem">Giới thiệu</li>
                        <li class="header_mz_1_0_0__menuItem">
                            <a href="#" class="header_mz_1_0_0__link">Video</a>
                            <div class="header_mz_1_0_0__dropdown">
                                <ul>
                                    <li>Video 1</li>
                                    <li>Video 2</li>
                                    <li>Video 3</li>
                                    <li>Video 4</li>
                                </ul>
                            </div>
                        </li>
                        <li class="header_mz_1_0_0__menuItem">
                            <a href="#" class="header_mz_1_0_0__link">Kinh doanh</a>
                            <div class="header_mz_1_0_0__dropdown">
                                <ul>
                                    <li>Video 1</li>
                                    <li>Video 2</li>
                                    <li>Video 3</li>
                                    <li>Video 4</li>
                                </ul>
                            </div>
                        </li>
                        <li class="header_mz_1_0_0__menuItem">
                            <a href="#" class="header_mz_1_0_0__link">Marketing - er</a>
                            <div class="header_mz_1_0_0__dropdown">
                                <ul>
                                    <li>Video 1</li>
                                    <li>Video 2</li>
                                    <li>Video 3</li>
                                    <li>Video 4</li>
                                </ul>
                            </div>
                        </li>
                        <li class="header_mz_1_0_0__menuItem">Bí kíp</li>
                        <li class="header_mz_1_0_0__menuItem">Xả choét</li>
                        <li class="header_mz_1_0_0__menuItem">Thư viện</li>
                    </ul>
                </div>
                <div class="header_mz_1_0_0__icon">
                    <i class="header_mz_1_0_0__iconSearch icon-search-2 modal-btn" data-modal="modal-pop"></i>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-pop">
            <div class="modal-bg"></div>
            <div class="modal-box animate-pop">
                <div class="modal-header">
                    <div class="modal-close">&times;</div>
                    <div class="modal-title">Tìm kiếm</div>
                </div>
                <div class="modal-body header_mz_1_0_0__modal">
                    <input type="text" placeholder="Nhập từ khóa tìm kiếm...">
                    <i class="icon-search-2 header_mz_1_0_0__iconmodalSearch"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="header_mz_1_0_0__bg" id="headerBg"></div>

    <script src="https://huudinh.github.io/assets/js/lib.js"></script>
    <script src="./js/header_mz_1_0_0.js"></script>
